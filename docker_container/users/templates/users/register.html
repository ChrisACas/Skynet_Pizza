{% extends "generate/base.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Registration Page</h1>
            <div class="content-section">
                <form method="POST">
                    {%csrf_token%}
                    <fieldset class="form-group">
                        <legend class="border-bottom">Join Today</legend>
                        {{ userForm|crispy }}
                        <div class="form-group">
                            <button class="btn" type="submit">Sign Up!</button>
                        </div>
                    </fieldset>
                </form>
                <div>
                    <a href="{% url 'login' %}">Have and account? Sign in!</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
